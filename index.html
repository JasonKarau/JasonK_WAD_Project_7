<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Web App Dashboard</title>
</head>
<body class="grid-container">
<!-- top nav basically -->
  <header class="header">
    <h1><b>Your</b>App&trade;</h1>

    <div class="user">
      <div class="bell-wrapper">
      <!-- svg icon here -->
        <svg class="bell" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        	 viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
        <style type="text/css">
        	.st0{fill: #fff;}
        </style>
        <g id="_x36__6_">
        	<g>
        		<path class="st0" d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
        			c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"/>
        	</g>
        </g>
        <circle class="circle" cx="27" cy="0" r="3" fill="lightgreen"></circle>
        </svg>
        <div id="notifications"> <!-- container for notifications --> </div>
      </div>
      <div class="line"> </div>
      <img src="images/member-1.jpg" alt="user-profile" />
      <h3>Jane Doe</h3>
    </div>
  </header>

<!-- side bar nav and top nav -->
  <nav class="nav">
    <a href="#">
      <img src="icons/icon-dashboard.svg" class="icons-nav" alt="">
    </a>
    <a href="#">
      <img src="icons/icon-members.svg" class="icons-nav" alt="">
    </a>
    <a href="#">
      <img src="icons/icon-visits.svg" class="icons-nav" alt="">
    </a>
    <a href="#">
      <img src="icons/icon-settings.svg" class="icons-nav" alt="">
    </a>
  </nav>

<!-- main page content -->
  <main class="main">
    <div class="dash-header">
      <h2 class="headline"><b>DASHBOARD</b></h2>
      <div class="main-search">
        <input class="search" type="search" placeholder="Search...">
      </div>
    </div>

    <div class="alert">
        <p class="alert-message">
            <b>ALERT!</b> New stats have just been received from HR. Click to view report.<span class="close" id="closeAlert">&times;</span>
        </p>
    </div>

    <section class= "traffic">
      <div class= "traffic-header">
        <h3> TRAFFIC </h3>
          <ul class= "traffic-nav">
            <li class= "traffic-nav-link"> Hourly </li>
            <li class= "traffic-nav-link"> Daily </li>
            <li class= "traffic-nav-link active"> Weekly </li>
            <li class= "traffic-nav-link"> Monthly </li>
          </ul>
        </div>
        <div class= "widget-container-full">
      <!-- element line graph will attach to -->
      <canvas id="traffic-chart"></canvas>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
